  <script>

    // const token = JSON.parse(localStorage.getItem("token"));


    document.addEventListener("DOMContentLoaded", function () {
      function service() {
        document
          .getElementById("serviceForm")
          .addEventListener("submit", function (event) {
            event.preventDefault(); // لمنع إعادة تحميل الصفحة

            var service_type = document.getElementById("service_type").value;
            var creditPoint = document.getElementById("creditPoint").value;
            var discount = document.getElementById("discount").value;

            var data = {
              service_type: service_type,
              creditPoint: creditPoint,
              discount: discount,
            };

            fetch(`${api}/api/v1/service`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                token: token,
              },
              body: JSON.stringify(data),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((data) => {
                console.log(data);
                swal("Success!", data.message, "success");
              })
              .catch((error) => {
                console.error("Error:", error);
                swal("Error", "Maybe already exist", "error");
              });
          });
      }

      // استدعاء دالة الخدمة بعد تحميل الصفحة بالكامل
      service();
    });
